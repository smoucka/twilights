<!DOCTYPE html>
<html>
	<head>
		<title>3T</title>
		<style>
			.y_axis text {
				font: 10px sans-serif;
			}

			.y_axis path,
			.y_axis line {
				fill: none;
				shape_rendering: crispEdges;
			}
		</style>
	</head>
	<body>
		<script src="d3/d3.v3.js" charset="utf-8"></script>
		<script type="text/javascript">
			
			var margin = {top:50, right:50, bottom:50, left:50},
				width = 300 - margin.left - margin.right,
				height = 700 - margin.top - margin.bottom;
			
			var xScale = d3.scale.linear()
				.domain([0,1440])
				.range([0,width]);

			/*
			// original scale
			var yScale = d3.scale.linear()
				.domain([0,365])
				.rangeRound([0,height]);
			*/
			// try time scale instead of linear for month ticks
			var yScale = d3.time.scale()
				.domain([0,365])
				//.nice(d3.time.month)
				.rangeRound([0,height]);

			var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

			var yAxis = d3.svg
				.axis()
				.scale(yScale)
				.orient("left")
				.ticks(months.length)
				//.tickValues(function(d, months) { return d.months; })
				.tickFormat(function(d, i) { return months[i] });

			var a_color = "#0B3442",
				n_color = "#026789",
				c_color = "#63B4CF",
				s_color = "#FAFCB3";

			var svg = d3.select("body").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			svg.append("g")
				.attr("class", "y_axis")
				.call(yAxis)
				.attr("transform", "translate(" + (-margin.left/2) + ",0)");

			function convert_time(in_time) {
				var minutes = parseInt(in_time.substring(0,2)) * 60 + parseInt(in_time.substring(2,4))
				return minutes
			}
			
			d3.csv("parsed_data/miami_times.csv", function(d, i) {
					return {
						day: i,
						a_beg: convert_time(d.astro_beg),
						n_beg: convert_time(d.naut_beg),
						c_beg: convert_time(d.civ_beg),
						s_beg: convert_time(d.rise),
						s_end: convert_time(d.set),
						c_end: convert_time(d.civ_end),
						n_end: convert_time(d.naut_end),
						a_end: convert_time(d.astro_end)
					};
				}, function(error, rows) {
					draw(error, rows);
				}
			);
			
			function draw(error, rows) {

				bars = svg.selectAll("rect")
					.data(rows)
					.enter();

				bars.append("rect")
					.attr("width", xScale(1440))
					.attr("height", yScale(1))
					.attr("transform", function(d) {
						return "translate(0, " + yScale(d.day) + ")"
					})
					.style("fill", a_color);
				/*
				// rect calls in for...in loop
				var twilight_type_prefix = ['n', 'c', 's']

				for (var ttp in twilight_type_prefix) {
					bars.append("rect")
						.attr("width", function(d) {
							return xScale(concat(d, ".", ttp, "_end")) - xScale(concat(d, ".", ttp, "_beg"))
							//return concat('xScale(d.', ttp, '_end), yScale(d.day)')
						})
						.attr("height", yScale(1))
						.attr("transform", function(d) {
							return "translate(" + xScale(concat(d, ".", ttp, "_beg")) + ", " + yScale(d.day) + ")"
							//return concat('translate(xScale(d.', ttp, '_beg, yScale(d.day))')
							//return "translate(" + xScale(d.concat(ttp, '_beg')) + ", " + yScale(d.day) + ")"
						})
						.style("fill", concat(ttp, '_color)'));
				}
				*/
				// individual "rect" calls
				bars.append("rect")
					.attr("width", function(d) {
						return xScale(d.n_end)-xScale(d.n_beg)
					})
					.attr("height", yScale(1))
					.attr("transform", function(d) {
						return "translate(" + xScale(d.n_beg) + ", " + yScale(d.day) + ")"
					})
					.style("fill", n_color);

				bars.append("rect")
					.attr("width", function(d) {
						return xScale(d.c_end)-xScale(d.c_beg)
					})
					.attr("height", yScale(1))
					.attr("transform", function(d) {
						return "translate(" + xScale(d.c_beg) + ", " + yScale(d.day) + ")"
					})
					.style("fill", c_color);

				bars.append("rect")
					.attr("width", function(d) {
						return xScale(d.s_end)-xScale(d.s_beg)
					})
					.attr("height", yScale(1))
					.attr("transform", function(d) {
						return "translate(" + xScale(d.s_beg) + ", " + yScale(d.day) + ")"
					})
					.style("fill", s_color);
					
			}
			
		</script>
	</body>
</html>
